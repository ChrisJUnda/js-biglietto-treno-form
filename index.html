<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Biglietto Treno DOM</title>

    <!-- Bootstrap Link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- /Bootstrap Link-->

    <!-- custom css -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- /custom css -->

  </head>
  <body>
    <h1 class="text-center text-white">
        CALCOLA IL PREZZO DEL TUO BIGLIETTO
    </h1>
    <div id="generate-app">
        <form id="generate-ticket-form"
        action="">
            <div class="container bg-white rounded ">
                <div class="row justify-content-center">
                    <div class="col-4 text-center">
                        <div>
                            <label for="user-name-input" class="color mt-3">
                                Nome Cognome
                            </label>
                        </div>
                        <div>
                            <input type="text" id="user-name-input" class="mt-2"/>
                        </div>
                    </div>
                    <div class="col-4 text-center">
                        <div>
                            <label for="km-input" class="color mt-3">
                                Km da percorrere
                            </label>
                        </div>
                        <div>
                            <input type="number" id="km-input" class="mt-2"/>
                        </div>
                    </div>
                    <div class="col-4 text-center">
                        <div>
                            <label for="age-input" class="color mt-3">
                                Fascia d'età
                            </label>
                        </div>
                        <div>
                            <!-- <input type="number" id="age-input" /> -->
                            <select id="age-input" class="mt-2">
                                <option value="default">
                                    Seleziona la tua età
                                </option>
                                <option value="under">
                                    Minorenne
                                </option>
                                <option value="standard">
                                    Maggiorenne
                                </option>
                                <option value="over">
                                    Over 65
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="col-12 text-center my-4">
                        <button id="generate-ticket" class="color">
                            Genera
                        </button>
                        <input class="color" id="reset-ticket" type="reset" value="Reset"/>
                    </div>
                </div> 
            </div>
        </form>
    </div>

    <!--Biglietto-->
    <div id="ticket-result" class="hidden pippo pluto paperino">
        <h1 class="text-center text-white">
            IL TUO BIGLIETTO
        </h1>
        <div class="container bg-white border-top p-5">
            <div class="row justify-content-around">
                <div class="col-12 ms-3">
                    <h4>DETTAGLIO PASSEGGERI</h4>
                </div>
                <div class="col-2 bg-secondary">
                    <h3>Nome Passeggero</h3>
                    <div id="user-name-output"></div>
                </div>
                <div class="col-2">
                    <h3>Offerta</h3>
                    <div id="offer-output"></div>
                </div>
                <div class="col-2">
                    <h3>Carrozza</h3>
                    <div id="car-output">5</div>
                </div>
                <div class="col-2">
                    <h3>Codice CP</h3>
                    <div id="code-output">92911</div>
                </div>
                <div class="col-2">
                    <h3>Costo biglietto</h3>
                    <div id="price-output">20.30€</div>
                </div>
            </div>
        </div>
    </div>

    <!-- js -->
    <script type="text/javascript" src="./js.main/main.js"></script>
    <!-- /js -->
  </body>
</html>
